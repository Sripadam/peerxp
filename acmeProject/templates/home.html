{%extends 'base.html'%} 
{%block content%}

<div class="container mt-5 mb-3">
 
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4 my-4">
            <div class="card shadow" style="width: 20rem; height: 33rem;">
                
                <div class="card-body">
                  <h5 class="card-title">{{post.subject}} <br><small>by {{post.author}}</small><br><small>on {{post.dateTime}}</small></h5>
                  <p class="card-text">{{post.body| truncatechars:50}}</p>
                  
                 </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock content%}
